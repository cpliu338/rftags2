<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="main-form">
            <p:dialog id="dlg-exception" widgetVar="dlg-ex">
                View Expired
            </p:dialog>
            <p:dialog id='dlg-popup' widgetVar="dlg-pop">
                This is a pop up dialog
            </p:dialog>
            <h:outputText value="Counter: #{sampleBean.counter}" id="counter"/>
            <br/>
            <p:commandButton value="test" action="#{sampleBean.testFlow()}" update="@form"/>
            <p:commandButton value="increment" action="#{sampleBean.incCounter()}" update="@form"/>
            <p:commandButton value="pop up" action="#{sampleBean.incCounter()}" update="@form" 
                             oncomplete="PF('dlg-pop').show()" />
            <p:messages id="msg" autoUpdate="true"/>
            <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" 
                                    onexception="PF('dlg-ex').show()" update="dlg-exception" />
        </h:form>
    </h:body>
</html>
