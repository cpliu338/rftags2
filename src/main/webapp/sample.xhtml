<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="main-form">
            Point id <p:inputText value="#{sampleBean.counter}" />
            <br/>
            <p:inputTextarea cols="30" rows="5" value="#{sampleBean.result}" id="result1" />
            <br/>
            <p:commandButton value="Write" action="#{sampleBean.writeRandom()}" />
            <p:commandButton value="Build" action="#{sampleBean.build()}" update="result1 table" />
            <br/>
            <p:dataTable value="#{sampleBean.model}" var="row" id="table">
                <p:column headerText="time">
                    #{row[0]}
                </p:column>
                <p:column headerText="average">
                    #{row[1]}
                </p:column>
                <p:column headerText="max">
                    #{row[2]}
                </p:column>
            </p:dataTable>
            <p:messages id="msg" showDetail="true" showSummary="true" autoUpdate="true"/>
        </h:form>
    </h:body>
</html>
