<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="main-form">
            P1:<p:autoComplete completeMethod="#{sampleBean.completeIt}" minQueryLength="1" 
                            value="#{sampleBean.p1}">
                <p:ajax event="itemSelect" update="@form" listener="#{sampleBean.onItemSelect}"/>
            </p:autoComplete>
            <br/>
            P2:<h:outputText id="p2" value="#{sampleBean.p2}"/>
            <br/>
            <p:commandButton value="action" action="#{sampleBean.action()}" update="@form"/>
            <p:messages id="msg" autoUpdate="true"/>
        </h:form>
    </h:body>
</html>
