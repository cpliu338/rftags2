<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Wizard Panel</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/mainTemplate.xhtml">
            <ui:define name="title">
                Wizard
            </ui:define>
            <ui:define name="content">
                <h:form id="main-form">
                    <p:wizard><!-- flowListener=" # {configWizard.onFlowProcess}"-->
                        <p:tab id="step0" title="Start">
                            <h:outputText value="Start Now"/>
                        </p:tab>
                        <p:tab id="step1" title="Step 1">
                            <h:panelGrid columns="3" columnClasses="label, value">
                                <p:outputLabel for="content" value="Contents:"/>
                                <p:inputText id="content" validator="#{configWizard.validateContent}" value="#{configWizard.contents}"/>
                            </h:panelGrid>
                                <p:message for="content"/>
                        </p:tab>
                        <p:tab id="step2" title="Step 2">
                            <p:messages/>
                                <h:outputText value="Step 2 Now"/>
                        </p:tab>
                    </p:wizard>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
