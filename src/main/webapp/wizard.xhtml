<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Wizard Panel</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="tagName" value="#{sampleBean.tagName}"/>
        <f:viewAction action="#{sampleBean.updateTag}"/>
    </f:metadata>
        
    <h:body>
        <ui:composition template="./WEB-INF/mainTemplate.xhtml">
            <ui:define name="title">
                Wizard
            </ui:define>
            <ui:define name="content">
                <h:form id="main-form">
                    <p:panelGrid columns="2">
                        <p:inputText id="tag1" value="#{sampleBean.tag1}"/>
                        <p:commandButton value="assemble" actionListener="#{sampleBean.assemble()}" process="@this tag1" update="name" />
                    </p:panelGrid>
                    <p:panelGrid columns="6" columnClasses="label,value,error,label,value,error">
                        <p:outputLabel for="name" value="Name" />
                        <p:inputText id="name" value="#{sampleBean.tag.name}"/>
                        <p:message for="name" />
                        <p:outputLabel for="desc" value="Desc" />
                        <p:inputText id="desc" value="#{sampleBean.tag.desc}"/>
                        <p:message for="desc" />
                        <p:outputLabel for="offset" value="Offset" />
                        <p:inputText id="offset" value="#{sampleBean.tag.offset}"/>
                        <p:message for="offset" />
                        <p:outputLabel for="eu-type" value="EU type" />
                        <p:inputText id="eu-type" value="#{sampleBean.tag.eu_type}"/>
                        <p:message for="eu-type" />
                        <p:outputLabel for="min-eu" value="Min EU" />
                        <p:inputText id="min-eu" value="#{sampleBean.tag.min_eu}"/>
                        <p:message for="min-eu" />
                        <p:outputLabel for="unit" value="Unit" />
                        <p:inputText id="unit" value="#{sampleBean.tag.unit}"/>
                        <p:message for="unit" />
                        <p:commandButton value="Save" />
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
