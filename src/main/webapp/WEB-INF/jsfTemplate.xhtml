<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <h3><ui:insert name="title"><ui:insert name="title">Title</ui:insert></ui:insert></h3>
            <h4><ui:insert name="user">
                <h:outputText rendered="#{userBean.loggedIn}" value="#{userBean.name}"/>
            </ui:insert></h4>
        </div>
        <div>
            <div id="left">
                <h:form id="menu-form">
                    <ui:insert name="menu">
                <p:menu>
                    <p:menuitem value="Home" outcome="/index.jsf"/>
                    <p:menuitem value="Admin" outcome="/admin/config.jsf"/>
                    <p:menuitem value="Log out" ajax="false" action="#{userBean.logout()}" />
                </p:menu>
                    </ui:insert>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Version 1.0</ui:insert>
        </div>

    </h:body>

</html>
