<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pcu</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/mainTemplate.xhtml">
            <ui:define name="title">
                Pcu
            </ui:define>
            <ui:define name="content">
                <h:form id="main-form">
                    <p:tabView>
                        <p:tab title="Pasted text">
                    <p:fieldset legend="source"/>
                    <p:inputTextarea autoResize="false" rows="15" cols="30" value="#{pcuBean.source}"/>
                    <p:commandButton update="result1" action="#{pcuBean.invoke()}" value="Action"/>
                    <p:fieldset legend="result"/>
                    <p:inputTextarea id="result1" readonly="true" autoResize="false" rows="15" cols="30" value="#{pcuBean.dest}"/>
                        </p:tab>
                        <p:tab title="Upload file">
                            <p:fileUpload update="result2" fileUploadListener="#{pcuBean.handleFileUpload}" />
                            <p:outputLabel for="result2" value="File"/>
                            <p:inputTextarea id="result2" readonly="true" autoResize="false" rows="15" cols="30" value="#{pcuBean.dest}"/>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
