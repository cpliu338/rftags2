<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pcu</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/mainTemplate.xhtml">
            <ui:define name="title">
                Pcu
            </ui:define>
            <ui:define name="content">
                <h:form id="main-form">
                    <p:dataTable value="#{pcuBean.model}" var="doc" lazy="true" scrollRows="3" scrollable="true" liveScroll="true" scrollHeight="50">
                        <p:column headerText="Name" footerText="Name">
                            <h:outputText title="#{doc.getString('tooltip')}" id="name" value="Name: #{doc.getString('Name')}" />
                        </p:column>
                        <p:column headerText="Name" footerText="Name">
                            <h:outputText value="Name: #{doc.getString('Description')}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
