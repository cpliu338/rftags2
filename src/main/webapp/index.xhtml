<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/mainTemplate.xhtml">
            <ui:define name="title">
                Home
            </ui:define>
            <ui:define name="content">
            <h:form>
                <h:link outcome="sample">Sample</h:link>
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="name"/>
                    <p:inputText id="name" value="#{adminBean.user}"/>
                    <p:outputLabel for="pwd" value="pwd"/>
                    <p:inputText id="pwd" value="#{adminBean.pwd}"/>
                    <f:facet name="footer">
                        <p:commandButton update=":msg" process="@form" action="#{adminBean.test}" value="Log in" />
                    </f:facet>
                </p:panelGrid>
            </h:form>
            <p:messages id="msg" showDetail="true"/>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
